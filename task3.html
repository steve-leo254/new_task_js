        let phoneNumber = prompt("Enter a phone number:");

        // Remove any non-digit characters
        phoneNumber = phoneNumber.replace(/\D/g, '');

        // Check if the number starts with the allowed prefixes
        if (phoneNumber.startsWith("07")) {
            phoneNumber = "+254" + phoneNumber.substr(1);
        } else if (phoneNumber.startsWith("71")) {
            phoneNumber = "+254" + phoneNumber;
        } else if (phoneNumber.startsWith("254") || phoneNumber.startsWith("01")) {
