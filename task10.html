<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Task10.</h1>
    <script>
        const prods = [['omo', '30kshs', '300'], ['milk', '50kshs', '200'], ['bread', '45kshs', '359'], ['coffee', '5kshs', '79']];

        function calculateTotalStock(products) {
            let totalStock = 0;

            for (const product of products) {
                const stock = parseInt(product[product.length - 1]);

                if (!isNaN(stock)) {
                    totalStock += stock;
                }
            }

            return totalStock;
        }

        const totalStock = calculateTotalStock(prods);
        console.log(`Total stock: ${totalStock}`);

    </script>
</body>

</html>
