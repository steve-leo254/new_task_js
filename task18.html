    <script>
        class Payroll {
            constructor(basicSalary, benefits) {

            calculateNHIFDeductions(grossSalary) {

            }

            calculateNSSFDeductions(grossSalary) {
                // ... calculate NSSF deductions based on the provided rates ...
                // Return the calculated NSSF deductions
            }

            calculateGrossSalary() {
                return this.basicSalary + this.benefits;
            }

            calculatePayee(taxableIncome) {

            }

            calculateNetSalary() {
                const grossSalary = this.calculateGrossSalary();
                const nssfDeductions = this.calculateNSSFDeductions(grossSalary);
                const nhifDeductions = this.calculateNHIFDeductions(grossSalary);

                const taxableIncome = grossSalary - nssfDeductions;

                const netSalary = grossSalary - (nssfDeductions + nhifDeductions + payee);

        }

        // Example usage

        const benefits = 10000;

        const payroll = new Payroll(basicSalary, benefits);
        const netSalary = payroll.calculateNetSalary();
