        function checkSpeed(speed) {
            const speedLimit = 70;

                return "Ok";
            } else {
                const demeritPoints = Math.floor((speed - speedLimit) / 5);

                if (demeritPoints <= maxDemeritPoints) {
                    return `Points: ${demeritPoints}`;

                    return "License suspended";
