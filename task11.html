    <script>
        // write a program that takes hte date of birth of a person and the progress 
       function calculateAge() {
            const dobInput = prompt("Enter your date of birth (yyyy-MM-dd):");
            const dob = new Date(dobInput);
            const currentDate = new Date();
            
            const timeDiff = currentDate - dob;
            
            const msPerDay = 1000 * 60 * 60 * 24;
            const years = Math.floor(timeDiff / (msPerDay * 365));
            const months = Math.floor((timeDiff % (msPerDay * 365)) / (msPerDay * 30));
            const days = Math.floor((timeDiff % (msPerDay * 30)) / msPerDay);

            console.log("Your age is:");
            console.log(years + " years, " + months + " months, and " + days + " days");
        }
